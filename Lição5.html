<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--
        5 - Faça um algoritmo que calcule e escreva a média aritmética dos dois números inteiros informados
        pelo usuário e todos os números inteiros entre eles.
        Considere que o primeiro sempre será menor que o segundo.
    -->
    <script>
        var n1 = parseInt(prompt('Digite um número inteiro'));
        var n2 = parseInt(prompt('Digite o segundo número inteiro'));
        var acum = 0;
        var fator = n2 - n1;

        while(n1 <= n2) {
            acum = acum + n1;
            n1++;
        }
        
        document.write(acum/fator.toFixed(1));



    </script>
</head>

</body>
</html>
