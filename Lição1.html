    <script>
        /*1 - Escreva um algoritmo para ler 2 valores informados pelo usuário e se o segundo valor informado 
        for igual ou menor que ZERO, deve ser lido um novo valor. Ou seja, para o segundo valor não pode ser 
        aceito o valor zero, nem um valor negativo.  O seu programa deve imprimir o resultado da divisão do primeiro 
        valor lido pelo segundo valor.
        */


        var n1 = parseInt(prompt('Digite um número maior que zero: '));
        var n2 =  parseInt(prompt('Digite o segundo número maior que zero:'));
        

        while (n2 <= 0) {
            var n2 =  parseInt(prompt('Digite o segundo número maior que zero:'));
        } 

        var divi = n1 / n2;

        alert('Resultado: ' + divi);


        



    </script>
