<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var entre = 0;
        var fora = 0;

        for (var i =1; i<=10; i++) {
            num = parseInt(prompt('Valor ' + i + '.'));

            if (num < 24 || num > 42) {
                fora++;
            } else {
                entre++;
            }
            
        }
        document.write('Números entre: ' +entre+ '</br>' + 'Números fora: ' +fora+ '</br>');

    </script>
</head>
<body>
    
</body>
</html>
